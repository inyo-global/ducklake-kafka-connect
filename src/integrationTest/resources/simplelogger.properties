# SLF4J Simple Logging Configuration for Integration Tests
# This configuration reduces verbosity while keeping essential debugging information

# Default log level - reduced from DEBUG to WARN
org.slf4j.simpleLogger.defaultLogLevel=WARN

# Enable INFO logging for DuckLake connector classes (reduced from DEBUG)
org.slf4j.simpleLogger.log.com.inyo.ducklake=INFO

# Enable INFO logging for Kafka Connect runtime (reduced from DEBUG)
org.slf4j.simpleLogger.log.org.apache.kafka.connect=INFO

# Reduce Kafka Connect internal logging
org.slf4j.simpleLogger.log.org.apache.kafka.connect.runtime.WorkerSinkTask=INFO
org.slf4j.simpleLogger.log.org.apache.kafka.connect.runtime.WorkerTask=INFO
org.slf4j.simpleLogger.log.org.apache.kafka.connect.runtime.Worker=INFO

# Suppress HTTP client verbosity (the http-outgoing logs you mentioned)
org.slf4j.simpleLogger.log.com.github.dockerjava=WARN
org.slf4j.simpleLogger.log.org.apache.hc=WARN
org.slf4j.simpleLogger.log.org.apache.http=WARN

# Suppress Docker/Testcontainers verbosity
org.slf4j.simpleLogger.log.org.testcontainers=WARN
org.slf4j.simpleLogger.log.tc=WARN

# Suppress other noisy libraries
org.slf4j.simpleLogger.log.org.apache.kafka.clients=WARN
org.slf4j.simpleLogger.log.org.apache.kafka.common=WARN
org.slf4j.simpleLogger.log.kafka=WARN

# Show timestamps and thread names (keeping these for debugging)
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss.SSS
org.slf4j.simpleLogger.showThreadName=true
org.slf4j.simpleLogger.showLogName=false
